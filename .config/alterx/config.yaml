# alterx config file
# generated by https://github.com/projectdiscovery/goflags

# subdomains to use when creating permutations (stdin, comma-separated, file)
#list: []

# custom permutation patterns input to generate (comma-seperated, file)
#pattern: []

# custom payload pattern input to replace/use in key=value format (-pp 'word=words.txt')
#payload: 

# estimate permutation count without generating payloads
#estimate: false

# output file to write altered subdomain list
#output: 

# max export data size (kb, mb, gb, tb) (default mb)
#max-size: 

# display verbose output
#verbose: false

# display results only
#silent: false

# display alterx version
#version: false

# alterx cli config file (default '$home/.config/alterx/config.yaml')
#config: 

# enrich wordlist by extracting words from input
#enrich: false

# alterx permutation config file (default '$home/.config/alterx/permutation_v0.0.2.yaml')
#ac: 

# limit the number of results to return (default 0)
#limit: 0

# update alterx to latest version
#update: false

# disable automatic alterx update check
#disable-update-check: false